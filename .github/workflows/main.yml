name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: elementary/docker:unstable
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apt update
        apt install -y librsvg2-bin meson x11-apps
    - name: Build
      run: |
        meson build
        ninja -C build
        ninja -C build install
